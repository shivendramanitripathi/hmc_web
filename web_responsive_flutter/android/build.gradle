// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()  // Required for Firebase services
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'  // Latest Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15' // Google services classpath
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'  // Firebase Crashlytics
    }
}

allprojects {
    repositories {
        google()  // Make sure Google repository is present
        mavenCentral()  // Also Maven Central for other dependencies
    }
}

// Setting up build directories for each subproject
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Make sure app module is evaluated after subprojects
subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task to delete build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
